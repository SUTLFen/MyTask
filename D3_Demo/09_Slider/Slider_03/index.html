<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于Bootstrup的炫酷jQuery slider插件</title>

    <link href="http://libs.baidu.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-slider.min.css" rel="stylesheet">
    <link href="css/custom.css">
    <!-- Custom styles for this template -->

    <script type='text/javascript' src="http://libs.baidu.com/modernizr/2.8.2/modernizr.min.js"></script>
    <script type='text/javascript' src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type='text/javascript' src="js/bootstrap-slider.min.js"></script>

</head>
<body>
<div class="jq22-container">
    <div class="container">
        <div class="examples">
        <div class='slider-example'>
            <div class="well">
                <input id="ex7" type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1"
                       data-slider-value="5" data-slider-enabled="false"/>
                <input id="ex7-enabled" type="checkbox"/> Enabled
            </div>
        </div>

        <div class='slider-example'>
            <div class="well">
                <input id="ex8" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20"
                       data-slider-step="1" data-slider-value="14"/>
            </div>
        </div>
    </div> <!-- /examples -->
</div> <!-- /container -->
</div>


<script type='text/javascript'>
    $(document).ready(function () {
        /* Example 7 */
        $("#ex7").slider();
        $("#ex7-enabled").click(function () {
            if (this.checked) {
                $("#ex7").slider("enable");
            }
            else {
                $("#ex7").slider("disable");
            }
        });

        /* Example 8 */
        $("#ex8").slider({
            tooltip: 'always'
        });
    });
</script>
</body>
</html>
